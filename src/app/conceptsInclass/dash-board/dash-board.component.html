<div class="bg-info p-2 min-vh-100">
    <p>dash-board works!</p>
    <p>{{"hello" | uppercase}}</p>
    <div class="bg-blue">
        <form #userData="ngForm" (ngSubmit)="saveData(userData)">
            <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required/>
            <div *ngIf="userData.controls['firstName']?.touched && userData.controls['firstName'].invalid" style="color: red;">
                First name is required
            </div>

            <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName"/>

            <input type="text" placeholder="Age" name="age" [(ngModel)]="user.age" required/>
            <div *ngIf="userData.controls['age']?.touched && userData.controls['age'].invalid" style="color: red;">
                Age is required
            </div>

            <input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required/>
            <div *ngIf="userData.controls['email']?.dirty && userData.controls['email'].invalid" style="color: red;">
                Email is required
            </div>
            <div>
                <button type="submit" [disabled]="userData.invalid" class="btn btn-warning m-2">Save</button>
            </div>
        </form>
    </div>
</div>
