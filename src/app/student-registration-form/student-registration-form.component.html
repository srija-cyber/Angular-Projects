<div class="container py-5" style="background-color: #99ebf4; min-height: 100vh;">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white p-4 rounded shadow" style="max-width: 600px; margin: auto;">
    
    <!-- Success Message -->
    <div *ngIf="showSuccess" class="alert alert-success mb-3">
      Form submitted successfully!
    </div>
    
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
    </div>
    
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
    </div>
    
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    
    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Age" formControlName="age">
    </div>

    <label class="form-label mb-2">Gender:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="gender" id="male" value="Male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="gender" id="female" value="Female">
      <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" formControlName="gender" id="notsay" value="Prefer Not To Say">
      <label class="form-check-label" for="notsay">Prefer Not To Say</label>
    </div>

    <div class="mb-3">
      <input type="date" class="form-control" formControlName="dob">
    </div>
    
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
    </div>
    
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Address" formControlName="address">
    </div>

    <div class="mb-3">
      <label class="form-label">Country :</label>
      <select class="form-select" formControlName="country">
        <option value="" disabled selected>Select Country</option>
        <option value="USA">USA</option>
        <option value="France">France</option>
        <option value="Canada">Canada</option>
        <option value="Austria">Austria</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="User Name" formControlName="username">
    </div>
    
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>

    <div class="text-center">
      <button class="btn btn-dark" type="submit" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
