<div class="converter-container">
  <h2 class="title">Temperature Converter</h2>
  
  <div class="input-group">
    <label for="celsius" class="input-label">Celsius:</label>
    <input
      type="number"
      id="celsius"
      class="temperature-input celsius-input"
      [(ngModel)]="celsius"
      (input)="convertToFahrenheit()"
      data-test-id="celsius-input"
    >
    <span class="degree-symbol">°C</span>
  </div>

  <div class="input-group">
    <label for="fahrenheit" class="input-label">Fahrenheit:</label>
    <input
      type="number"
      id="fahrenheit"
      class="temperature-input fahrenheit-input"
      [(ngModel)]="fahrenheit"
      (input)="convertToCelsius()"
      data-test-id="fahrenheit-input"
    >
    <span class="degree-symbol">°F</span>
  </div>

  <button class="reset-btn" (click)="reset()">Reset Values</button>
</div>
